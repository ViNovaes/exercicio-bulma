<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/5c3542a6a8.js" crossorigin="anonymous"></script>
    <title>Dominando Bulma</title>

</head>
<body>
    <figure class="image is-128x128">
        <img class="is-rounded" src="icon.png">
    </figure>
<br>
<br>
    <figure class="image is-128x128">
        <img class="is-rounded" src="icon2.jpg">
    </figure>
<br>
<br>
    <figure class="image is-128x128">
        <img class="is-rounded" src="icon3.png">
    </figure>

<br>
<br>

<div class="container">
    <div class="columns">
            <div class="column has-background-info has-text-danger-dark is-12 pt-5">
                First column
            </div>
            <div class="column has-background-primary has-text-warning-dark is-1">
                Second column
            </div>
            <div class="column has-background-warning has-text-info-dark is-7">
                Third column
            </div>
            <div class="column has-background-danger has-text-link-dark is-full">
                Fourth column
            </div>
    </div>
</div>

<br>
<br>

<form class="box">
    <i class="fa-solid fa-battery-three-quarters"></i>
    <div class="field">
    <label class="label">Email</label>
    <div class="control">
        <input class="input" type="email" placeholder="e.g. alex@example.com">
      </div>
    </div>
  
    <div class="field">
      <label class="label">Password</label>
      <div class="control">
        <input class="input" type="password" placeholder="********">
      </div>
    </div>
  
    <button class="button is-primary">Sign in</button>
  </form>

</body>
</html>
